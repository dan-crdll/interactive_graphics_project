<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Mapping</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js" defer></script>
    <script src="utils.js" defer></script>
    <script src="shadows.js" defer></script>

    <style>
        body { margin: 0; background-color: white; }
        canvas { display: block; height: 100%; width: 100%; }

        #container {
            display: flex; 
            flex-direction: row;
            height: 100vh;
            width: 100%; 

            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #left {
            height: 100%;
            width: 20%;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #right {
            height: 100%;
            width: 80%;
            display: block;
            background-color: white;
        }

    </style>
</head>
<body>

    <div id="container">
        <div id="left">
            <label for="shadow"> Shadows </label>
            <input type="checkbox" name="shadow" id="shadow" checked>

            <label for="shade"> Shading </label>
            <input type="checkbox" name="shade" id="shade" checked>
        </div>

        <div id="right">
            <canvas></canvas>
        </div>
    </div>
</body>
</html>
